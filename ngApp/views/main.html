<div style="border: red 1px solid; padding: 10px;">
  <h1>passport-demo</h1>
  <div>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a ng-if="!vm.currentUser.username" href="/login">Login</a>
    <a ng-if="!vm.currentUser.username" href="/register">Register</a>
    <button ng-if="vm.currentUser.username" ng-click="vm.logout()">Logout</button>
  </div>
  <hr />
  <div ng-if="vm.currentUser.username">
    <h3>Current user: {{vm.currentUser.username}}</h3>
  </div>
</div>
